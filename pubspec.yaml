name: project_sec7
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  image_picker: ^1.0.4
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  http: ^1.1.0
  flutter_test: 
    sdk: flutter

flutter_launcher_icons: 
  android: launcher_icon
  image_path: assets/images/logoPurple.png
  ios: true
  min_sdk_android: 21

flutter: 
  assets: 
    - assets/images/logoPurple.png
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/Poppins-Black.ttf
    - family: Poppins Tipis
      fonts: 
        - asset: assets/fonts/Poppins-Light.ttf
    - family: Poppins Medium
      fonts: 
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: Poppins Regular
      fonts: 
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Poppins Bold
      fonts: 
        - asset: assets/fonts/Poppins-Bold.ttf
  uses-material-design: true

